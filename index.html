<script>

var request =new XMLHttpRequest()
request.open('get',' https://jsonplaceholder.typicode.com/posts ')
request.send()

request.onreadystatechange=()=>{
            if(request.readyState==4){ //   readystate=4 means that request is send // after sending request check status code

                // checking status belong to this range
                if(request.status>199 && request.status< 300) {  //lies in between 200 range to obtain result status code successfully
                 console.log(request.responseText);//  json data if we execute only this(request) in console we get xmlhttp  request object ,but actual data present in responsetext : contain  data we need so extract that data from there, use responsetext along with request to display that data in console 
                


                 let posts=JSON.parse(request.responseText);  
       console.log(posts);// console todos to know format of converted data array of data
       displayData(posts);//function call

                }
            }

}

function displayData(posts) {

htmlData=''; //to  pass data empty htmldata
 
for(let post of posts) //take one by one data from array 
{
    //how to dispaly data inside html  // we want userid in todo only so give todo.userid
    htmlData= `  
    
    <p> ${post.body}  </p>

     `  
    para.innerHTML= htmlData      //here '+' ios given to obtain complete  more (kure) data' 
    para1.innerHTML= htmlData  
    para2.innerHTML= htmlData  
    
             // how to display array of data in html  varunna data  table inside data aayitt poovanam
}


}
